<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Variabel JavaScript</title>
  </head>
  <body>
    <h1>Belajar Variabel JavaScript</h1>
    <p id="hasil"></p>

    <script>
      var email = "dalangulung@gmail.com"; // Gunakan huruf kecil untuk nama variabel
      console.log("Email: " + email); // Menggunakan 'nama' yang benar

      var umur = "18"; // Gunakan huruf kecil untuk nama variabel
      console.log("Umur: " + umur); // Menggunakan 'usia' yang benar

      var sekolah = "Binusantara"; // Gunakan huruf besar untuk nama negara
      console.log("Sekolah: " + sekolah); // Menggunakan 'negara' yang benar

      // Menggunakan innerHTML dengan benar
      document.getElementById("hasil").innerHTML =
        "Email: " +
        email +
        "<br>" +
        "Umur: " +
        umur +
        "<br>" +
        "Sekolah: " +
        sekolah;
    </script>
  </body>
</html>
