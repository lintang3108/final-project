<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabel</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>Tabel Biodata Sederhana</h2>
    <table>
      <tr>
        <th>Nama</th>
        <th>Tanggal Lahir</th>
        <th>ALamat</th>
      </tr>
      <tr>
        <td>Lintang Setia</td>
        <td>31, oktober 2008</td>
        <td>kota teluk</td>
      </tr>
    </table>
  </body>
</html>
