<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWITCH</title>
  </head>
  <body>
    <h2>Pilih Hari Berdasarkan Nomor</h2>
    <label for="hari">Masukkan nomor hari (1-7):</label>
    <input type="number" id="hari" placeholder="Masukkan nomor hari" />

    <!-- Tombol untuk mengecek hari yang dimasukkan -->
    <button onclick="cekHari()">Cek Hari</button>

    <p id="hasilHari"></p>

    <script>
      function cekHari() {
        // Ambil nomor hari dari input dengan id "hari"
        var nomorHari = document.getElementById("hari").value;

        // Variabel untuk menampung hasil akhir
        var hasil = "";

        // Cek hari menggunakan switch
        switch (parseInt(nomorHari)) {
          case 1:
            hasil = "Hari ini adalah Senin";
            break;
          case 2:
            hasil = "Hari ini adalah Selasa";
            break;
          case 3:
            hasil = "Hari ini adalah Rabu";
            break;
          case 4:
            hasil = "Hari ini adalah Kamis";
            break;
          case 5:
            hasil = "Hari ini adalah Jumat";
            break;
          case 6:
            hasil = "Hari ini adalah Sabtu";
            break;
          case 7:
            hasil = "Hari ini adalah Minggu";
            break;
          default:
            hasil = "Nomor hari tidak valid. Masukkan nomor antara 1 dan 7.";
            break;
        }

        // Tampilkan hasil ke elemen dengan id "hasilHari"
        document.getElementById("hasilHari").innerHTML = hasil;
      }
    </script>
  </body>
</html>
