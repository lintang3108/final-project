<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Element</title>
  </head>
  <body>
    <div id="myDiv">
      <p id="para">This is a paragraph to be removed.</p>
    </div>

    <script>
      document.getElementById("para").remove();
    </script>
  </body>
</html>
