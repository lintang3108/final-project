<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }

      table {
        border-collapse: collapse;
        width: 400px;
        background-color: white;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      td {
        border-bottom: 1px solid #ddd;
      }

      img {
        display: block;
        margin: 10px auto;
        border-radius: 50%;
      }

      h2 {
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Biodata</h2>
      <table>
        <tr>
          <th colspan="2">Profile</th>
        </tr>
        <tr>
          <td>Nama</td>
          <td>ntang</td>
        </tr>
        <tr>
          <td>Kelas</td>
          <td>XI</td>
        </tr>
        <tr>
          <td>Umur</td>
          <td>18 th</td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td>Teluk</td>
        </tr>
        <tr>
          <td>Sekolah</td>
          <td>SMK Bina Nusantara</td>
        </tr>
      </table>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShp-fMEoxItIoutQuG4X6IUlbI_GkFeHdzUQ&s"
        height="100px"
        width="100px"
        alt="Profile Image"
      />
    </div>
  </body>
</html>
